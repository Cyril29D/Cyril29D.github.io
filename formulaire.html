<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon CV - Cyril Delly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
<style>
  nav{
    height: 150%;
  }
</style>
</head>
<body class="min-h-screen flex flex-row text-white fond-animer">

  <nav class="w-48 bg-gray-900 p-4 min-h-screen">
    <ul class="flex flex-col gap-4">
      <li><a href="index.html" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition">Profil</a></li>
      <li><a href="formation.html" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition">Formation</a></li>
      <li><a href="competence.html" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition">Compétence</a></li>
      <li><a href="experience.html" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition">Expérience</a></li>
      <li><a href="projet.html" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition">Projet</a></li>
      <li><a href="formulaire.html" class="block rounded-lg bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700">Contact</a></li>
    </ul>
  </nav>

  <main class="flex-1 flex flex-col items-center p-8">
    <header class="w-full text-center mb-8">
      <h1 class="text-5xl font-bold animate-fade-in-down">Contact</h1>
    </header>

    <section class="w-full max-w-6xl grid md:grid-cols-2 gap-12 px-6">

      <form action="" class="p-8 glass-panel animate-zoom-in">
        <div class="mb-6">
          <label for="first-name" class="block text-sm font-semibold text-white">First name</label>
          <input id="first-name" type="text" name="first-name"
                 class="mt-3 block w-full rounded-md bg-white/8 px-4 py-3 text-black placeholder-gray-400 focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="last-name" class="block text-sm font-semibold text-white">Last name</label>
          <input id="last-name" type="text" name="last-name"
                 class="mt-3 block w-full rounded-md bg-white/8 px-4 py-3 text-black placeholder-gray-400 focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="company" class="block text-sm font-semibold text-white">Company</label>
          <input id="company" type="text" name="company"
                 class="mt-3 block w-full rounded-md bg-white/8 px-4 py-3 text-black placeholder-gray-400 focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="phone-number" class="block text-sm font-semibold text-white">Phone number</label>
          <input id="phone-number" type="text" name="phone-number"
                 class="mt-3 block w-full rounded-md bg-white/8 px-4 py-3 text-black placeholder-gray-400 focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="message" class="block text-sm font-semibold text-white">Message</label>
          <textarea id="message" name="message" rows="5"
                    class="mt-3 block w-full rounded-md bg-white/8 px-4 py-3 text-black placeholder-gray-400 focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <button type="submit" class="w-full rounded-md bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 transition">
          Envoyer
        </button>
      </form>

      <div class="flex flex-col items-center justify-center gap-8">
        <h2 class="text-2xl font-semibold mb-6 animate-fade-in-up">Mes réseaux :</h2>
        <a href="mailto:cyrildelly9@gmail.com" target="_blank" class="p-5 rounded-full bg-white/8 hover:bg-indigo-600 transition transform hover:scale-110">
          <i data-lucide="mail" class="w-8 h-8 text-white"></i>
        </a>
        <a href="tel:0763956323" class="p-5 rounded-full bg-white/8 hover:bg-green-600 transition transform hover:scale-110">
          <i data-lucide="phone" class="w-8 h-8 text-white"></i>
        </a>
        <a href="https://www.linkedin.com/in/cyrildelly" target="_blank" class="p-5 rounded-full bg-white/8 hover:bg-blue-600 transition transform hover:scale-110">
          <i data-lucide="linkedin" class="w-8 h-8 text-white"></i>
        </a>
        <a href="https://github.com/cyril29D" target="_blank" class="p-5 rounded-full bg-white/8 hover:bg-gray-800 transition transform hover:scale-110">
          <i data-lucide="github" class="w-8 h-8 text-white"></i>
        </a>
      </div>
    </section>
  </main>
  <script>lucide.createIcons();</script>
</body>
</html>
